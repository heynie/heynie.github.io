<p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible! (*If you find spam-filtering page, please finish all steps.)</p>

<form action="https://formspree.io/hyeinkooo@gmail.com" method="POST"><!--id="contactForm"-->
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" name="name" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" name="_replyto" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea type="message" name="message" rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" value="Send" class="btn btn-primary" id="sendMessageButton">Send</button>
    <!--<button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>-->
</form>
